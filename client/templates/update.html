<h1 class="text-center">Update Your Car!</h1>

<br>

<form ng-model="updateCar" ng-submit="ecc.editCar()" class="form-horizontal">
  <div class="form-group">
    <label for="example-number-input" class="col-sm-2 control-label">Year</label>
    <div class="col-sm-10">
      <input ng-model="ecc.car.year" type="number" class="form-control" id="inputYear" placeholder="Year">
    </div>
  </div>
  <div class="form-group">
    <label for="inputMake" class="col-sm-2 control-label">Make</label>
    <div class="col-sm-10">
      <input ng-model="ecc.car.make" type="text" class="form-control" id="inputMake" placeholder="Make">
    </div>
  </div>
  <div class="form-group">
    <label for="inputModel" class="col-sm-2 control-label">Model</label>
    <div class="col-sm-10">
      <input ng-model="ecc.car.model" type="text" class="form-control" id="inputModel" placeholder="Model">
    </div>
  </div>
  <div class="form-group">
    <label for="inputDescription" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <input ng-model="ecc.car.description" type="text" class="form-control" id="inputDescription" placeholder="Description">
    </div>
  </div>
  <div class="form-group">
    <label for="example-url-input" class="col-sm-2 control-label">Image</label>
    <div class="col-sm-10">
      <input ng-model="ecc.car.image" type="url" class="form-control" id="inputImage" placeholder="Image Url">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Update Post</button>
    </div>
  </div>
</form>
